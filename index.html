<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Yearbook Deadline</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Miko">
    </head>
    <style>
        html * {
            font-size: 2.5vw;
            color: #000000;
            font-family: "Helvetica";
        }
        
        .title {
            font-size: 4vw;
            margin-left: 30%;
            margin-right: 30%;
            border-bottom: #000000 solid thick;
            border-width: 4px;
        }
        
        .left {
            text-align: left;
            display: inline-block;
            float: center;
        }
        
        .right {
            text-align: right;
            display: inline-block;
            float: right;
        }
        
        .container {
            margin-bottom: 3%;
            margin-left: 10%;
            margin-right: 10%;
            text-align: left;
            display: block;
        }
        
        #red {
            border-bottom: #F44336 solid 4px; 
        }

        #yellow {
            border-bottom: #FFEB3B solid 4px;
        }

        #green {
            border-bottom: #4CAF50 solid 4px;
        }

        #blue {
            border-bottom: #2196F3 solid 4px;
        }

        #purple {
            border-bottom: #9C27B0 solid 4px;
        }

        #pink {
            border-bottom: #E91E63 solid 4px;
        }
    </style>
    <body>
        <div id="head" style="text-align: center">
            <p class="title">Yearbook Deadlines</p>
        </div>
        <div id="body" style="text-align: center">
             <div class="container" id="red">
                 <div class="left">Red</div>
                 <div class="right" id="r">?</div>
             </div>
             <div class="container" id="yellow">
                 <div class="left">Yellow</div>
                 <div class="right" id="y">?</div>
             </div>
             <div class="container" id="green">
                 <div class="left">Green</div>
                 <div class="right" id="g">?</div>
             </div>
             <div class="container" id="blue">
                 <div class="left">Blue</div>
                 <div class="right" id="b">?</div>
             </div>
             <div class="container" id="purple">
                 <div class="left">Purple</div>
                 <div class="right" id="pu">?</div>
             </div>
             <div class="container" id="pink">
                 <div class="left">Pink</div>
                 <div class="right" id="pi">?</div>
             </div>
        </div>
        <script type="text/javascript" src="Scripts/main.js"></script>
    </body>
</html>
